<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<header class="sticky">
    <a href="home.html"><img id="embl" src="resource/emblem.jpg" alt="embl"></a>
    <a href="registration.html" id="registration">Registration</a>
    <a href="home.html" id="jR">jetRent</a>
</header>
<article>
    <h1 class="sing-in">Please sign in</h1>

    <form class="login_form" action="home.html">
        <fieldset>
            <legend>Login Form</legend>
            <label for="login"></label><input type="text" id="login" name="login" placeholder="Login" autocomplete="on"
                                              onchange="activateSubmitButton()" autofocus><br>
            <label for="password"></label><input type="password" id="password" name="password" placeholder="Password"
                                                 onchange="activateSubmitButton()" autocomplete="on"><br>
            <label>
                <input type="checkbox" id="checkbox" value="remember-me">Remember me<br></label>
            <input type="submit" id="submit_button" value="Submit" disabled onclick="return isLengthLoginAndPass()">
        </fieldset>
    </form>

</article>

<footer>
    <h2>Покоряй расстояния</h2>
    <h2>Получай незабываемые ощущение от полета</h2>
    <h2>Арендуй самолет в jetRent</h2>
</footer>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
